<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios em JavaScript</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="./assets/JavaScript/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="cabecalho container">
        <h1>Práticas com <span>JS</span></h1>
      </div>
    </header>
    <main class="banner__principal">
      <div class="conteudo__principal">
        <h2>Login do usuário</h2>
        <div class="form__teste">
          <label for="nome">Digite o seu nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            value=""
            placeholder="Nome do usuário"
          />
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="senha de acesso" />

          <button onclick="botaoClicado()">Enviar</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
